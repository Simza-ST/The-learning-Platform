<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>238Max‚Äôs Adventure Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url("pows.webp");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        header h1 {
            color: #0288d1;
            font-size: 32px;
            margin: 0;
        }

        header p {
            color: #555;
            font-size: 18px;
            margin: 5px 0;
        }

        .score {
            margin: 15px 0;
            font-size: 20px;
            color: #333;
        }

        #score {
            color: #ffca28;
            font-weight: bold;
        }

        .quiz-content {
            padding: 10px;
        }

        #question-text {
            font-size: 22px;
            color: #333;
            margin: 20px 0;
            line-height: 1.5;
        }

        .choices {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .choices button {
            background-color: #4caf50;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            min-width: 120px;
        }

        .choices button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        .choices button:active {
            transform: scale(0.95);
        }

        .feedback {
            font-size: 20px;
            margin: 20px 0;
            color: #d81b60;
            font-weight: bold;
        }

        .navigation-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .navigation-buttons button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-family: 'Comic Neue', cursive;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: #e6b800;
        }

        @media (max-width: 600px) {
            .quiz-container {
                padding: 4vw;
                max-width: 90vw;
            }
            header h1 {
                font-size: 6vw;
            }
            header p {
                font-size: 3.5vw;
            }
            .score {
                font-size: 4vw;
            }
            #question-text {
                font-size: 4.5vw;
            }
            .choices button {
                font-size: 3.5vw;
                padding: 2.5vw 4vw;
                min-width: 40%;
            }
            .feedback {
                font-size: 4vw;
            }
            .navigation-buttons button {
                font-size: 3.5vw;
                padding: 2.5vw 4vw;
            }
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <header>
        <h1>Max‚Äôs Adventure Quiz</h1>
        <p>Test what you know about Max the Puppy!</p>
        <div class="score">
            <span>Paws: </span>
            <span id="score">0 üêæ</span>
        </div>
    </header>
    <div class="quiz-content">
        <div id="question-text">Loading question...</div>
        <div id="choices" class="choices"></div>
        <div id="feedback" class="feedback"></div>
    </div>
    <div class="navigation-buttons">
        <button onclick="window.location.href='index.html'">Back to Story</button>
    </div>
</div>
<audio id="dingSound" src="ding.mp3"></audio>
<audio id="oopsSound" src="buzz.mp3"></audio>
<script>
    let score = 0;
    let currentQuestion = 0;

    const dingSound = document.getElementById("dingSound");
    const oopsSound = document.getElementById("oopsSound");

    const questions = [
        {
            question: "What is the puppy‚Äôs name?",
            options: ["Max", "Buddy", "Spot"],
            correct: "Max"
        },
        {
            question: "What kind of puppy is Max?",
            options: ["Bulldog", "Golden Retriever", "Poodle"],
            correct: "Golden Retriever"
        },
        {
            question: "What did Max chase in the story?",
            options: ["Cats", "Butterflies", "Balls"],
            correct: "Butterflies"
        },
        {
            question: "Who helped Max get home?",
            options: ["Tom", "Lily", "Whiskers"],
            correct: "Lily"
        },
        {
            question: "What did Max do when he saw his owner?",
            options: ["Ran away", "Barked with joy", "Hid"],
            correct: "Barked with joy"
        }
    ];

    function updateScore() {
        document.getElementById("score").innerText = `${score} üêæ`;
    }

    function loadQuestion() {
        if (currentQuestion < questions.length) {
            const q = questions[currentQuestion];
            document.getElementById("question-text").innerText = q.question;
            document.getElementById("choices").innerHTML = `
                <button onclick="checkAnswer('${q.options[0]}')">${q.options[0]}</button>
                <button onclick="checkAnswer('${q.options[1]}')">${q.options[1]}</button>
                <button onclick="checkAnswer('${q.options[2]}')">${q.options[2]}</button>
            `;
            document.getElementById("feedback").innerText = "";
        } else {
            endQuiz();
        }
    }

    function checkAnswer(answer) {
        const q = questions[currentQuestion];
        if (answer === q.correct) {
            dingSound.play();
            score += 1;
            document.getElementById("feedback").innerText = "Yay! That‚Äôs right!";
            document.getElementById("feedback").style.color = "#388e3c";
        } else {
            oopsSound.play();
            document.getElementById("feedback").innerText = `Oops! It‚Äôs ${q.correct}.`;
            document.getElementById("feedback").style.color = "#d81b60";
        }
        updateScore();
        currentQuestion++;
        setTimeout(loadQuestion, 1000);
    }

    function endQuiz() {
        document.getElementById("question-text").innerText = `Quiz Over! You got ${score} paws!`;
        document.getElementById("choices").innerHTML = '<button onclick="resetQuiz()">Play Again</button>';
        document.getElementById("feedback").innerText = "Great job!";
    }

    function resetQuiz() {
        score = 0;
        currentQuestion = 0;
        updateScore();
        loadQuestion();
    }

    window.onload = function() {
        updateScore();
        loadQuestion();
    };
</script>
</body>
</html>
